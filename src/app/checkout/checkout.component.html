<h1>Thank you for your selection!</h1>
<h3>If you enter your name and email address into this Angular app, my Python server will send you a confirmation and a copy of my resume!</h3>
<br/>

<form [formGroup]="checkoutForm" (ngSubmit)="sendEmail()">
  <input type="text" placeholder="Name" formControlName="name">
  <input type="text" placeholder="Email" formControlName="email">

  <button type="submit" [disabled]="checkoutForm.invalid">Submit</button>
</form>
