<h1>Here's the wheelchairs we have in stock today!</h1>
<h4>Just click the tile of what you want!</h4>

<div class="wrapper">
  <div *ngIf="!wheelchairs">Out of stock, check back tomorrow!</div>
  <div *ngIf="manual > 0" class="tile"  routerLink="/checkout">
    <img src="../../assets/images/manual-wheelchair.webp" alt="Manual Wheelchair">
    <div class="details">
      <span>Manual Wheelchair</span>
      <br/>
      <br/>
      <span>in stock:  {{ manual }}</span>
    </div>
  </div>
  <div *ngIf="power > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/power-wheelchair.png" alt="Power Wheelchair">
    <div class="details">
      <span>Power Wheelchair</span>
      <br/>
      <br/>
      <span>in stock:  {{ power }}</span>
    </div>
  </div>
  <div *ngIf="reclining > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/reclining-wheelchair.jpeg" alt="Reclining Wheelchair">
    <div class="details">
      <span>Reclining Wheelchair</span>
      <br/>
      <br/>
      <span>in stock:  {{ reclining }}</span>
  </div>
  </div>
  <div *ngIf="transport > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/transport-wheelchair.avif" alt="Transport Wheelchair">
    <div class="details">
      <span>Transport Wheelchair</span>
      <br/>
      <br/>
      <span>in stock:  {{ transport }}</span>
    </div>
  </div>
</div>
