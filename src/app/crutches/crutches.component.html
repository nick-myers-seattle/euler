<h1>Here's the crutches we have in stock today!</h1>
<h4>Just click the tile of what you want!</h4>

<div class="wrapper">
  <div *ngIf="!crutches">Out of stock, check back tomorrow!</div>

  <div *ngIf="axillary > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/axillary-crutches.jpeg" alt="Axillary Crutches">
    <div class="details">
      <span>Axillary Crutches</span>
      <br/>
      <br/>
      <span>in stock:  {{ axillary }}</span>
    </div>
  </div>

  <div *ngIf="elbow > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/elbow-crutches.webp" alt="Elbow Crutches">
    <div class="details">
      <span>Elbow Crutches</span>
      <br/>
      <br/>
      <span>in stock:  {{ elbow }}</span>
    </div>
  </div>

  <div *ngIf="gutter > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/gutter-crutches.webp" alt="Gutter Crutches">
    <div class="details">
      <span>Gutter Crutches</span>
      <br/>
      <br/>
      <span>in stock:  {{ gutter }}</span>
    </div>
  </div>

  <div *ngIf="forearm > 0" class="tile" routerLink="/checkout">
    <img src="../../assets/images/forearm-crutches.jpeg" alt="Forearm Crutches">
    <div class="details">
      <span>Forearm Crutches</span>
      <br/>
      <br/>
      <span>in stock:  {{ forearm }}</span>
    </div>
  </div>
</div>
